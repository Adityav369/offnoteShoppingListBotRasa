actions:
- action_add_item
- action_delete_items
- action_show_list
- utter_goodbye
- utter_greet
- utter_welcome
config:
  store_entities_as_slots: true
entities:
- item
- quantity
forms: []
intents:
- greet:
    use_entities: true
- bye:
    use_entities: true
- thanks:
    use_entities: true
- show_items:
    use_entities: true
- add_items:
    use_entities: true
- delete_items:
    use_entities: true
responses:
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How may I help you? You can ask me to add to your shopping list, show
      your shopping list and delete items from your list!
  utter_welcome:
  - text: You're Welcome!
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots: {}
